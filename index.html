<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Icon -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
    
    <!-- Styles -->
    <link rel="stylesheet" href="./styles/styles.css">
    
    <title>Frontend Mentor | Order summary component</title>
</head>
    <body>
        <main>
            <div class="container">
                <div class="card">
                    <div class="image-container">
                        <img src="./images/illustration-hero.svg" alt="illustration-hero">
                    </div>
                    <div class="container-1">
                        <div class="title">
                            <h1>Order Summary</h1>
                        </div>
                        <div class="text">
                            You can now listen to millions of
                            songs, audiobooks, and podcasts on
                            any device anywhere you like!
                        </div>
                    </div>
                    <div class="container-2">
                        <div class="information">
                            <div class="music">
                                <div class="music-img">
                                    <img src="/images/icon-music.svg" alt="icon-music">
                                </div>
                                <div class="info">
                                    <p class="plan">Annual Plan</p>
                                    <p class="price">$59.99/year</p>
                                </div>
                            </div>
                            <div class="change">
                                Change
                            </div>
                        </div>
                    </div>
                    <footer>
                        <div class="payment">
                            Proceed to Payment
                        </div>
                        <div class="cancel-order">
                            Cancel Order
                        </div>
                    </footer>
                </div>
                <div class="attribution">
                    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
                    Coded by <a href="#">Thiago Garin</a>.
                </div>
            </div>
        </main>
    </body>
</html>
